<section>
  <div class="top-poster">
    <img class="top-image" src="../../assets/movies poster.jpg" />
  </div>
</section>

<section class="bg-light">
  <div class="container-fluid">
    <div class="row py-5">
      <!-- Now Showing -->

      <div class="col-sm-6">
        <h3 class="text-center">Now Showing</h3>
        <div
          id="carouselExampleControls"
          class="carousel slide w-50 mx-auto my-4"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <a routerLink="/movies">
              <div class="carousel-item active">
                <img
                  src="../../assets/avengers.webp"
                  class="d-block w-100"
                  alt="Avengers"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../assets/1917.webp"
                  class="d-block w-100"
                  alt="1917"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../assets/joker.webp"
                  class="d-block w-100"
                  alt="Joker"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../../assets/parasite.webp"
                  class="d-block w-100"
                  alt="parasite"
                />
              </div>
            </a>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- Upcoming movies -->

      <div class="col-sm-6">
        <h3 class="text-center" style="color: text-dark;">Upcoming</h3>
        <div
          id="carouselExampleControls2"
          class="carousel slide w-50 mx-auto my-4"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../../assets/tenet.webp"
                class="d-block w-100"
                alt="Tenet"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../assets/john wick.webp"
                class="d-block w-100"
                alt="John Wick"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../assets/knives out.webp"
                class="d-block w-100"
                alt="Knives Out"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls2"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls2"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="home-footer">
  <div class="container-fluid bg-dark">
    <div class="d-flex">
      <div class="mx-auto my-3 text-center">
        <h4>Follow us on</h4>
        <i class="fab fa-instagram fa-2x mx-1"></i>
        <i class="fab fa-facebook fa-2x mx-1"></i>
        <i class="fab fa-twitter-square fa-2x mx-1"></i>
      </div>
    </div>
  </div>
</section>
