<div
  class="container-fluid bg-light"
  style="padding: 5vw; width: 40%; margin: 5vw auto;"
>
  <form>
    <div class="form-group">
      <label for="inputName">Username</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="loginInput"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input
        type="Password"
        class="form-control"
        [(ngModel)]="passwordInput"
        name="password"
      />
    </div>
    <button class="btn btn-primary" style="float: right;" (click)="onLogin()">
      Login
    </button>
  </form>
</div>
<div class="container">
  <button class="btn btn-dark" (click)="onColor(dark)">
    Dark
  </button>
  <button class="btn btn-primary" (click)="onColor(blue)">
    Blue
  </button>
  <button class="btn btn-warning" (click)="onColor(yellow)">
    Yellow
  </button>
  <button class="btn btn-success" (click)="onColor(green)">
    Green
  </button>
</div>
